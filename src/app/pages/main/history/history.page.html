<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button routerLink="/main/profile">
        <ion-icon name="arrow-back-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="danger">Historial de Registros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="history-content">

  <ion-refresher slot="fixed" (ionRefresh)="loadRecords(); $event.target.complete()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="loading-box">
    <ion-spinner color="danger"></ion-spinner>
    <p>Cargando historial...</p>
  </div>

  <div *ngIf="!loading && records.length === 0" class="empty">
    <ion-icon name="archive-outline" color="medium"></ion-icon>
    <p>No hay registros en los √∫ltimos 7 d√≠as.</p>
  </div>

  <ion-list *ngIf="!loading && records.length > 0" lines="full">
    <ion-item *ngFor="let record of records">
      <ion-label>
        <h2>{{ record.shedLabel }}</h2>
        <p>{{ formatDate(record.date) }}</p>
        <p>Total: <strong>{{ total(record) }}</strong></p>
        <p *ngIf="record.notes">üìù {{ record.notes }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
