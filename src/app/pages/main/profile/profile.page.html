<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button routerLink="/main/home">
        <ion-icon name="arrow-back-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="danger" class="title">Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">

  <div class="profile-wrapper">

    <div class="profile-card">
      <!-- Avatar -->
      <div class="avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>

      <!-- Informaci贸n del usuario -->
      <h2>{{ user?.name || 'Usuario' }}</h2>
      <p>{{ user?.email }}</p>

      <!-- Modo oscuro -->
      <ion-item lines="none" class="dark-toggle">
        <ion-label>Modo oscuro</ion-label>
        <ion-toggle color="danger" [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>

      <!-- Bot贸n cerrar sesi贸n -->
      <ion-button expand="block" class="btn-logout" (click)="signOut()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesi贸n
      </ion-button>
    </div>

  </div>

</ion-content>
