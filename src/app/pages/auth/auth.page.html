<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">

      <!-- Logo -->
      <app-logo></app-logo>

      <!-- Título del login -->
      <h2 class="app-title">Iniciar Sesión</h2>

      <!-- Correo -->
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!-- Contraseña -->
      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <!-- Enlace recuperación -->
      <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <!-- Botón de ingreso -->
      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid">
        Ingresar
      </ion-button>

      <!-- Registro opcional -->
      <!--
      <ion-button
        class="ion-margin-top"
        routerLink="sign-up"
        expand="block"
        mode="ios"
        fill="outline">
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      -->
    </form>

  </div>

</ion-content>
