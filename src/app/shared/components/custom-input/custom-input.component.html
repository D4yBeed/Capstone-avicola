<ion-item class="custom-input" lines="none">
  <ion-icon *ngIf="icon" slot="start" [name]="icon" class="input-icon"></ion-icon>

  <ion-input 
    [type]="type" 
    [autocomplete]="autocomplete" 
    [label]="label" 
    [formControl]="control" 
    label-placement="floating"
  ></ion-input>
  
  <ion-button *ngIf="isPassword" (click)="showOrhidePassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'" class="toggle-icon"></ion-icon>
  </ion-button>
</ion-item>
